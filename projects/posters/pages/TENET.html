<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Tenet Movie Poster</title>

  <style>
    body{
    margin: 0;
    background-color: rgb(49, 49, 47);
    color: white;
    text-align: center;
    
}
.canvascontainer{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.canvas{
    background-color: rgb(24 24 24);
    aspect-ratio: 27/40;
    flex-grow: 1;
    max-width: 99vw;
    max-height: 99vh;
    overflow: hidden;
    position: absolute;
    box-shadow:  0px 0px 10px #000;

    display: flex;
    flex-direction: column;
   
    align-items: center;
    font-size: 20px;

    
}

.billing{
    display: flex;
    width: 100%;
    justify-content: space-around;
    padding-top: 5%;
    text-align: center;
     font-family: 'koulen', serif;
     font-size: 1em;
}

.title{
    font-family: 'Manrope', serif;
    font-weight: 800;
    font-size: 2em;
    margin-top: 1em;
    letter-spacing: 2em;
    margin-right: -2em;
    display: flex;
    /* animation: switchPlaces 8s linear infinite; */
    backface-visibility: revert;
    
}



@keyframes switchPlaces {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(90deg);
    }
    100% {
        transform: rotateY(0deg);
    }
}
.quote{
    font-family: 'Manrope', serif;
    font-weight: 100;
    font-size: 1em;
    margin-top: 2em;
    
}


.content{
    display: flex;
    flex-grow: 1;
   
    text-align: left;
    position: relative;
    transform: scale(1.5);
    

  
    
}


.wijzer-blauw{
        fill: white;
        transform-origin: center;
        animation: rotate-clockwise  60s linear infinite;

}

.wijzer-rood{
        fill: white;
        transform-origin: center;
        animation: rotate-anti-clockwise  60s linear infinite
}

    @keyframes rotate-clockwise {
          0% {
            transform: rotate(-62deg);
          }
          100% {
            transform: rotate(298deg);
          }
  }
  @keyframes rotate-anti-clockwise {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(-360deg);
          }
}



.clock-blue{
    margin-right: -2em;
    transform: scale(.8);
    color: blue;
}

.clock-time{
  font-family: 'Digital-7 Mono', sans-serif;
  font-size: 2.3em;
  
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.clock-red{
    transform: scale(.8);
    margin-left: -2em;
    color: red;
}

.soldier-red{
    transform: scaleX(-1.5) scaleY(1.5);
    position: relative;
    right: 1em;
   
    
}

.soldier-blue{
    transform: scaleX(1.5) scaleY(1.5);
    position: relative;
    left: 1em;
}


.credits{
    display: flex;
    flex-direction: column;
    font-size: 0.6em;
    justify-content: space-around;
    margin-top: 1em;
    
    width: 90%;
    font-family: 'koulen', serif;
    padding-bottom: 2em;
}

.credits > div{
    display: flex;
    gap: 0.7em;
    text-align: left;
    justify-content: center;

    
}

.credits > div > div{
    letter-spacing: 0.6em;
}

@media (max-width: 600px) {
    .canvas {
        font-size: 18px;
    }
}

@media (max-width: 500px) {
    .canvas {
        font-size: 16px;
    }

    .clock-time{
  
  font-size: 2em;
}
}

@media (max-width: 400px) {
    .canvas {
        font-size: 14px;
    }
    .clock-time{
  
  font-size: 1.8em;
}
}

@media (max-width: 300px) {
    .canvas {
        font-size: 12px;
    }

    .clock-time{
  
  font-size: 1.5em;
}
}

  <script>
  const blueTimer = document.querySelector('.clock-blue .clock-time');
  const redTimer = document.querySelector('.clock-red .clock-time');

  let blueTime = 295;
  let redTime = 305;

  setInterval(() => {
    blueTime++;
    redTime--;

    blueTimer.textContent = formatTime(blueTime);
    redTimer.textContent = formatTime(redTime);

    if (blueTime === 600) {
      blueTime = 0;
    }

    if (redTime === 0) {
      redTime = 600;
    }
  }, 1000);

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;

    return `${padZero(minutes)}:${padZero(seconds)}`;
  }

  function padZero(number) {
    return number.toString().padStart(2, '0');
  }
  </script>
